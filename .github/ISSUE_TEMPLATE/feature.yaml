name: Feature Request âœ¨
description: Suggest an idea or improvement for Dipend documentation
title: "[Feature]: "
labels: ["Enhancement", "Triage"]
body:
  - type: markdown
    attributes:
      value: |
        # Suggest a New Feature or Improvement
        Thank you for helping make Dipend documentation better! Please complete the sections below to help us understand your request.
  - type: markdown
    attributes:
      value: |
        ## Before Submitting
        - Check the [open issues](https://github.com/saulova/dipend-docs/issues) to make sure this feature has not already been requested.
        - Confirm the feature aligns with Dipend's documentation scope and goals by reviewing the [documentation](https://dipend.sauloalvarenga.dev.br).
  - type: input
    id: feature-title
    attributes:
      label: Feature Name
      description: A short and descriptive title for your feature request.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature you would like to see and why it is useful.
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Explain why this feature is important. What problem does it solve? What benefits does it bring?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Possible Alternatives
      description: If you considered other solutions or workarounds, please share them.
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or sketches (diagrams, examples) that could help explain your idea.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ---

        ## Thanks!

        Thank you for helping improve Dipend! We appreciate your feedback and ideas ðŸ’¡
