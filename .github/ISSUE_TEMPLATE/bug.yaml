name: Bug Report üêõ
description: Report a bug to help improve Dipend documentation
title: "[Bug]: "
labels: ["Bug", "Triage"]
body:
  - type: markdown
    attributes:
      value: |
        # Before You Start
        Thank you for taking the time to report a bug. Please review the steps below before submitting your issue.
  - type: markdown
    attributes:
      value: |
        ## Preliminary Checks
        - Confirm you are using the latest version of Dipend Docs.
        - Search existing [issues](https://github.com/saulova/dipend-docs/issues) to see if this bug has already been reported or addressed.
        - Review the [documentation](https://dipend.sauloalvarenga.dev.br) to ensure the behavior isn't expected.
  - type: markdown
    attributes:
      value: |
        ## Minimal Reproduction Required
        Please share a minimal, self-contained reproduction that shows the issue clearly.
        The easier it is for us to understand and replicate, the faster it can be addressed.

        :warning: Issues without a working reproduction might be closed without investigation.

        ---
  - type: textarea
    id: steps
    attributes:
      label: Reproduction Steps
      description: A detailed guide on how to reproduce the problem.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: What You Expected to Happen
      description: Describe what you thought would happen.
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: What Actually Happened
      description: Describe the behavior you observed.
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Context
      description: Include any other details or screenshots that might help us.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ---

        ## Credits

        This template was inspired by the awesome work of the [Jest team](https://github.com/facebook/jest) and adapted for Dipend. Thanks to all open-source contributors! üíô
